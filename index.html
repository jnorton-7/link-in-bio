<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake Norton's links</title>

  <style>
    /*
    * {
      border: 1px red dashed;
    }
    */

    html {
      min-height: 100%;
    }

    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(90deg, #055b0d, #1d7122, #2f8736, #409e4a, #52b55e, #63cd73, #74e689, #85ffa0); /* made at https://learnui.design/tools/gradient-generator.html */;
      color: rgba(255, 255, 255, 1.0);
      font family: "Times New Roman";
    }

    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    a {
      color: rgba(255, 255, 255, 1.0);
    }

    .item {
      border-radius: 1000px;
      padding: 5px;
      padding-right: 53px;
      box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.96);
      background-color: rgba(23, 26, 49, 0.8);
    }
    .main-container {
      max-width: 640px;
      margin: auto;
    }

    .image-row {
      margin-bottom: 20px;
      text-align: center;
    }

    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-family: "Times New Roman";
      font-size: 24px;
      font-weight: 900;
    }

    .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      color: rgba(255, 255, 255, 1.0);
    }

    .item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .link-text {
      text-align: center;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="image-row">
      <img src="LinkedIn Profile Picture.jpg" alt="Jake Norton headshot" class="avatar-image">
    </div>

    <div class="name-row">
      Jake Norton
    </div>

    <div class="social-icons-row">
      <a href="https://github.com/jnorton-7" target="_blank">
        <i class="fa-brands fa-square-github"></i> GitHub
      </a>

      <a href="https://www.linkedin.com/in/norton-jake/" target="_blank">
        <i class="fa-brands fa-linkedin"></i> LinkedIn
      </a>
    </div>

    <div class="links-row">
      <div class="item">
        <img src="bbref-logo.png" class="thumbnail">

        <a class="link-text" target="_blank" href="https://www.baseball-reference.com/">
          Baseball Reference
        </a>
      </div>

      <!-- Etc etc, for as many items as you want in your list -->

    </div> <!-- links-row -->
  </div> <!-- main-container -->
</body>
